{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-bg-dark">
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="container py-1">
        <div class="float-md-start mb-0">
            <b style="font-size: large;">Юлия Денисова</b>
            &nbsp; &nbsp;
            <span style="font-size: large;"> Python Developer </span>
        </div>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 {% block  isActiveHome %}{% endblock %}" aria-current="page"
               href="{% url 'home' %}">Главная</a>
            <a class="nav-link fw-bold py-1 px-0 {% block  isActivePortfolio %}{% endblock %}"
               href="{% url 'portfolio' %}">Проекты</a>
        </nav>
    </header>

    <main class="container my-3 py-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="container pb-5">
        {% include 'footer.html' %}
    </footer>

</div>
</body>
</html>
